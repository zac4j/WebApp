<HTML>

<head>
    <script type="text/JavaScript">
      function showAlert() {
        alert("This is js alert method");
      }
      function showConfirm() {
        confirm("This is js confirm method");
      }
      function showPrompt() {
        prompt("This is js prompt method", "");
      }

    </script>
</head>

<body>
<input type="button" onclick="showAlert()" value="Alert Button"/>
</br>
<input type="button" onclick="showConfirm()" value="Confirm Button"/>
</br>
<input type="button" onclick="showPrompt()" value="Prompt Button"/>
</br>
</body>

</HTML>
